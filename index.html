<!DOCTYPE html>
<!--ICS2O-UNIT1-TEMPLATE-->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="A Webpage with MDL" />
    <meta name="keywords" content="mths isc2o" />
    <meta name="author" content="Alex Nelson" />
    <meta name="viewport" content="width=device-width, initial_scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-green.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>TEMPLATE</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header" style="text-align: center">
        <div class="mdl-layout-header-row">
          <span class="mdl-layout__title">Header</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <!--Text field for Street Name-->
        <form action="#">
          <h3>Textfield</h3>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="[a-zA-Z]*"
              id="template"
            />
            <!--This will control the textfields error message and label-->
            <label class="mdl-textfield__label" for="template">Template</label>
            <span class="mdl-textfield__error">Letters Only!</span>
          </div>
        </form>
        <!-- Accent-colored raised button -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent"
          onclick="myButtonClicked()"
        >
          Enter
        </button>
      </main>
    </div>
  </body>
</html>
